<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <rect width="96" height="96" fill="#0a0a0a"/>
  <!-- Mesh network of peers -->
  <g stroke="#00ff00" stroke-width="2" fill="none">
    <!-- Center node -->
    <circle cx="48" cy="48" r="10" fill="#00ff00" fill-opacity="0.3"/>
    <circle cx="48" cy="48" r="6" fill="#00ff00"/>

    <!-- Surrounding nodes -->
    <circle cx="24" cy="28" r="6" fill="#00ff00" fill-opacity="0.7"/>
    <circle cx="72" cy="28" r="6" fill="#00ff00" fill-opacity="0.7"/>
    <circle cx="24" cy="68" r="6" fill="#00ff00" fill-opacity="0.7"/>
    <circle cx="72" cy="68" r="6" fill="#00ff00" fill-opacity="0.7"/>

    <!-- Connection lines -->
    <line x1="48" y1="48" x2="24" y2="28" stroke-opacity="0.5"/>
    <line x1="48" y1="48" x2="72" y2="28" stroke-opacity="0.5"/>
    <line x1="48" y1="48" x2="24" y2="68" stroke-opacity="0.5"/>
    <line x1="48" y1="48" x2="72" y2="68" stroke-opacity="0.5"/>
    <line x1="24" y1="28" x2="72" y2="28" stroke-opacity="0.3"/>
    <line x1="24" y1="68" x2="72" y2="68" stroke-opacity="0.3"/>
  </g>
</svg>
